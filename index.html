<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trident Inspirational Messages</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="img/file.png" type="image/png">

</head>
<body>
<div class="container">
  <img src="img/file.png" alt="Trident Logo" class="logo">
  <p id="introText">Share your message with a loved one to brighten their day!</p>
  <div id="messageContainer" class="message">
    <!-- The random message will be displayed here -->
  </div>
  <button id="changeMessageButton" class="change-button">Make a New Smile</button>
  <p id="outroText">Buy Trident to discover even more messages with a smile in every wrapper.</p>
</div>
<script src="script.js"></script>
</body>
</html>
